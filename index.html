<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fictional Product Pricing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Fictional Product Pricing</h1>
</header>

<section class="pricing">
  <div class="pricing-option">
    <h2>Basic Plan</h2>
    <div class="price" id="basic-price">$19.99</div>
    <label for="basic-toggle">Monthly</label>
    <input type="checkbox" id="basic-toggle" class="toggle" checked>
  </div>

  <div class="pricing-option">
    <h2>Pro Plan</h2>
    <div class="price" id="pro-price">$39.99</div>
    <label for="pro-toggle">Annually</label>
    <input type="checkbox" id="pro-toggle" class="toggle">
  </div>

  <!-- Add more pricing options as needed -->

</section>

<footer>
  <p>&copy; 2023 Fictional Product. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
